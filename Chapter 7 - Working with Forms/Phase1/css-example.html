<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css-style.css"/>
	</head>
	<body>
		<h1>Welcome to Chapter 7: Working with forms</h1>
		<section class="show-form-creation">
			<h3>Create a html form here</h3>
			<form method="post" action="#">
				Sample form
				<input type="text" name="Id" />
				<input type="submit" value="Get Customer" />
			</form>
		</section>

		<section class="show-using-label-tag">
			<h3>Show off the label tag</h3>
			<label for="Id">Enter customer Id</label>
			<input type="text" name="Id" id="Id" />
			<input type="submit" value="Send Customer Details" />
		</section>

		<section class="using-autofocus">
			<h3>Show off the autofocus attribute</h3>
			<input type="text" autofocus="autofocus" id="focus" />
		</section>

		
	</body>
</html>
