<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8" /> 
		<title> 
			DEMO: Basic HTML Page
		</title>
	</head>
	
	<body> 
		<table>
		  <caption>Monthly savings</caption> <!-- Caption that goes above the table -->
		  <colgroup>
			<col span="1" style="background-color:red"> <!-- specify background color for first column -->
		    <col span="1" style="background-color:yellow">  <!-- specify background color for second column -->
		  </colgroup>
		  <tr> <!-- Table Row -->
			<th>Month</th> <!-- Table Row Header -->
			<th>Savings</th>
		  </tr>
		  <tr>
			<td>January</td> <!-- Table Column -->
			<td>$100</td>
		  </tr>
		</table>
	</body>
</html>
