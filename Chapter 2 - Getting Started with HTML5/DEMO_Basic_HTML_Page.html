<!DOCTYPE html>  <!-- No-quirks mode causes the browser to operate in an HTML5-compliant manner. -->
<html>
	<head> <!-- Specifies meta data about the HTML document -->
		<meta charset="utf-8" />  <!-- element describes the character set as utf-8, which is an efficient form of unicode in which the English language characters (ASCII) require only a single byte to be represented, and in which other languages can have characters that are represented with up to 4 bytes -->
		<title> <!-- Specify the title of the HTML document, default name when added to favourites, title that appears in a search engine -->
			DEMO: Basic HTML Page
		</title>
	</head>
	
	<body> <!-- Content displayed in the browser goes here -->
		Basic HTML Page
	</body>
</html>
